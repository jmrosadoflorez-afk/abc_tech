
{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="top">
    <h2>Productos</h2>
    <a class="btn" href="{{ url_for('productos_nuevo') }}">Nuevo</a>
  </div>
  <table>
    <tr><th>ID</th><th>Código</th><th>Descripción</th><th>Precio</th><th>Stock</th><th>Proveedor</th><th>Acciones</th></tr>
    {% for p in productos %}
    <tr>
      <td>{{ p.id }}</td>
      <td>{{ p.codigo }}</td>
      <td>{{ p.descripcion }}</td>
      <td>{{ p.precio }}</td>
      <td>{{ p.stock }}</td>
      <td>{{ p.proveedor_nombre }}</td>
      <td>
        <a href="{{ url_for('productos_editar', id=p.id) }}">Editar</a> |
        <a href="{{ url_for('productos_eliminar', id=p.id) }}" onclick="return confirm('¿Eliminar?')">Eliminar</a>
      </td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
